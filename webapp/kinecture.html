<!-- simple-todos.html -->
<head>
  <title>Kinecture</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Kinect Angles</h1>
    </header>

    <button type="button" class="btn btn-danger" id="deleteEverything" style="display:none">Delete Everything</button>

    <button type="button" class="btn" id="randomize">Randomize kinect data</button>

    <table class="table">
      <tr>
        <th>name</th>
        <th>left</th>
        <th>right</th>
        <th>dx</th>
        <th>dy</th>
        <th>dtheta</th>
        <th>timestamp</th>
        <th>angle</th>
        <th>confidence</th>
        <th>loudness</th>
        <th>speech</th>
        <th>custom_speech</th>
        <th>silence</th>
        <th>bins</th>
      </tr>
      {{#each kinects}}
        {{> kinect}}
      {{/each}}
    </table>

    {{> scatterPlot}}
  </div>
</body>

<template name="kinect">
  <tr>
    <td>{{name}}</td>
    <td>
      <button type="button" class="btn setleft {{#if left}}active{{/if}}">Left</button>
    </td>
    <td>
      <button type="button" class="btn setright {{#if right}}active{{/if}}">Right</button>
    </td>
    <td>
      <input type="number" name="dx" value="{{dx}}" class="dx">
    </td>
    <td>
      <input type="number" name="dy" value="{{dy}}" class="dy">
    </td>
    <td>
      <input type="number" name="dtheta" value="{{dtheta}}" class="dtheta">
    </td>
    <td>{{timestamp}}</td>
    <td>{{angle}}</td>
    <td>{{confidence}}</td>
    <td>{{loudness}}</td>
    <td>{{speech}}</td>
    <td>{{custom_speech}}</td>
    <td>{{silence}}</td>
    <td>{{bins}}</td>
  </tr>
</template>

<template name="scatterPlot">
  <svg id="scatterPlot">
  </svg>
</template>
